<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberWorX</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="./assets/imgI/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
           Your feed back is highly valued as or cliet
          </p>

          <div class="info">
            <div class="information">
              <img src="./assets/imgI/location.png" class="icon" alt="" />
              <p>Nairobi, Kenya</p>
            </div>
            <div class="information">
              <img src="./assets/imgI/email.png" class="icon" alt="" />
              <p>CyberWorX@gmail.com</p>
            </div>
            <div class="information">
              <img src="./assets/imgI/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form name="contact-form" action="index.html" autocomplete="off" >
            <h3 class="title">Contact us</h3>

            <div class="form-control">
            <div class="input-container ">
              <input type="text" name="name" class="input" />
              <label for="">Contact Name</label>
              <span>Username</span>
              <div class="error hide">Name is required</div>
            </div>
            
          </div>
            <div class="form-control">
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="error hide">Email is invalid</div>
          </div>
            <div class="form-control">
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="error hide">Phone is invalid</div>
          </div>
          
       
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
          <option selected>Reason For Contact</option>
          <option value="1">Debuging services</option>
          <option value="2">Searching of Employee</option>
          <option value="3">Consultation</option>
        </select>
     
          <div class="form-control">
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <div class="error hide">Message is required</div>
          </div>
            
            <button type="submit"  class="btn">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
