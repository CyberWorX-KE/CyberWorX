<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contact.css">
    
    <title>CyberWorX</title>
</head>
<body>
    <div class="row">
      
    <h1>CyberWorX</h1>
    
    <div class="contact-banner">
        <h3>Contact Us</h3>
    
        <p class="contact-description">
          We'd really love to hear from you! Please fill in the form below and
          submit
        </p>
      </div>
      <form name="contact-form">
        <div class="form-control">
          <label>Contact Name</label>
          <input name="name"
            placeholder="First and Last Name" />
          <div class="error hide">Name is required</div>
        </div>
  
        <div class="form-control">
          <label>Work Email Address</label>
          <input
            name="email"
            placeholder="e.g. your_email@example.com"
          />
          <div class="error hide">Email is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Phone Number</label>
          <input name="phone"
          placeholder="+2547.."
          ></input>
          <div class="error hide">Phone is invalid</div>
        </div>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Reason For Contact</option>
            <option value="1">Debuging services</option>
            <option value="2">Searching of Employee</option>
            <option value="3">Consultation</option>
          </select>
  
        <div class="form-control">
          <label>Message</label>
          <textarea name="message"></textarea>
          <div class="error hide">Message is required</div>
        </div>
  
        <hr />
  
        <button type="submit">SUBMIT</button>
      </form>
  
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
