<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contact.css">
    
    <title>CyberWorX</title>
</head>
<body>
    <div class="us">
    <div class="contact-us">
 <h1>CyberWorX</h1>
    </div>
    <div class="col-md-5">
        <div class="form-area" >
            <form action="#" method="POST">
                <br style="clear: both;">
                <h3>Contact Us</h3>
                <div class="form-group">
                    <label>Work Email</label> <span class="red">*</span>
                    <input type="text" class="form-control required" id="email" placeholder="Work email">
                </div>
                <div class="form-group">
                    <label>Contact Name</label> <span class="red">*</span>
                    <input type="text" class="form-control required" id="name" placeholder="Contact name">
                </div>
                <div class="form-group">
                    <label>Phone Number</label> <span class="red">*</span>
                    <input type="number" class="form-control required" id="mobile" placeholder="Phone number">
                </div>
                <div class="form-group"> 
                     <label> Message</label><span class="red">*</span>
                     <div>
                    <textarea name="message" type="textarea" id="message" placeholder="Message" rows="10"></textarea>
                </div>
                </div>
                <button type="submit" id="submit" class="btn btn-primary pull-right">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
